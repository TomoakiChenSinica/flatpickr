<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flatpickr quick start</title>
  <script src="./flatpicker/flatpicker.min.js"></script>
  <link rel="stylesheet" href="./flatpicker/flatpicker.min.css">
  <link rel="stylesheet" href="./flatpicker/themes/material_blue.css">


  <style type="text/css">
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Roboto", "Oxygen", "Ubuntu", "Helvetica Neue", Arial, sans-serif;
    }

    label > div {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div style="padding:15vw">
    <div>
      <label>
        <div>Date 1</div>
        <input placeholder="Select Date..." class=date />
      </label>

      <!--
      <label>
        <div>Date 2</div>
        <input placeholder="Select Date..." class=date id=input2 />
      </label>
      -->
    </div>
  </div>

  <!-- classList polyfill for IE9 -->
  <script>
    var fp = flatpickr(".date", {
      enableTime: true,
      dateFormat: "Y/m/d H:i",
    })
  </script>
</body>
</html>
